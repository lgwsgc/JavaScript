<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if & switch</title>

    <script>
        /*
        案例1:根据时间判断
        var time = prompt('请输入时间');
        if (time == '12点') {
            alert('中午好');
        } else if (time == '18点') {
            alert('傍晚好');
        } else if (time == '23点') {
            alert('深夜好');
        } else {
            alert('输入错误，请重新输入');
        }
        */
        /*
        案例2:比较两个值的大小(依次输入两个值，最后弹出较大值)
         var num1 = prompt('请输入数字1:'),
            num2 = prompt('请输入数字2:');
        result = parseFloat(num1) >= parseFloat(num2) ? num1 : num2
        alert(result)
        */
        /*
        案例3:判断输入的数字是奇数还是偶数
         var num = prompt('请输入数字:')
        if (num % 2 == 0) {
            alert(num + '是偶数')
        } else {
            alert(num + '是奇数')
        }
        */
        /*
        案例4:接收班长口袋钱数，>=2000吃西餐，>1500=吃快餐，>=1000喝饮料，>=500吃棒棒糖，<500提醒带钱
        var money = prompt('班长口袋有多少钱:');
        if (money >= 2000) {
            alert('请吃西餐')
        } else if (money >= 1500) {
            alert('请吃快餐')
        } else if (money >= 1000) {
            alert('请喝饮料')
        } else if (money >= 500) {
            alert('请吃棒棒糖')
        } else if (money < 500) {
            alert('下次带够钱啊，这次我们请班长')
        }
        */
        /*
        案例5:根据用户输入1-7，输出周一-周日
        var today = prompt('今天周几:');
        switch (today) {
            case '1':
                alert('今天周一');
                break;
            case '2':
                alert('今天周二');
                break;
            case '3':
                alert('今天周三');
                break;
            case '4':
                alert('今天周四');
                break;
            case '5':
                alert('今天周五');
                break;
            case '6':
                alert('今天周六');
                break;
            case '7':
                alert('今天周日');
                break;
            default: alert('输入错误，请重新输入');
        }
        */
        /*
        案例6:分数转换：>=90:A >=80:B >=70: C >=60:D <60: E
         var mark = prompt('请输入分数');
        if (mark >= 90) {
            alert('A')
        } else if (mark >= 80) {
            alert('B')
        } else if (mark >= 70) {
            alert('C')
        } else if (mark >= 60) {
            alert('D')
        } else if (mark < 60) {
            alert('E')
        }
        */
    </script>
</head>

</body>

</html>
