    <title>转换为boolean&案例</title>

    <script>
        /* 
       boolean转换:1.代表空、否定的会转为false，如'',0,NaN,null,undefined
                   2.其余值都会转为true
       */
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log("----------------------");

        console.log(Boolean(123));
        console.log(Boolean('null'));
        console.log(Boolean('nihao'));

        /* 
       交换两个变量
       */
        var apple = '苹果',
            banana = '香蕉',
            temp = ''

        temp = apple;
        apple = banana;
        banana = temp;
        console.log(apple, banana)
        /*

        alert('姓名:' + uname + '\n' + '年龄:' + uage + '\n' + '性别:' + usex + '\n')

    </script>
