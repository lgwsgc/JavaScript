    <title>字符串</title>

    <script>
        // 检测获取字符串长度length
        var str = 'qwertyuipo avjij sisi';
        console.log(str.length);

        // 字符串拼接 +  #字符串+任何类型 = 新字符串
        //数值相加 、字符相连
        console.log('shamo' + '骆驼')
        console.log('lgw' + '22')
        console.log('12' + 12) //1212
        console.log(12 + 12)   //24
        //字符串拼接加强，引引加加
        var age = 22;
        console.log('lgw今年' + age + '岁')

        var myage = prompt('请输入您的年龄'),
            mystr = 'wow,今年你已经' + myage + '岁'

        alert(mystr)




    </script>
