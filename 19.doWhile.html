<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>

    <script>
        /*
        1.do while 语法结构
        do{
            循环体
            }while(执行条件)
        2.与while不同，dowhile先执行一遍循环体，在判断条件，如果为真则继续，为假则退出循环
        */
        var num = 1,
            sum = 0;
        do {
            sum += num;
            num++;
        } while (num <= 100);
        console.log(sum);
        var age = 1;
        do {
            console.log('我今年' + age + '岁了');
            age++;
        } while (age <= 100);
        do {
            var answer = prompt('你爱我吗？');
        } while (answer != '我爱你');
        alert('我也爱你')
    </script>
</head>
