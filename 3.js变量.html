<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        // 声明一个变量并赋值，成为变量的初始化
        // 1.声明一个变量
        var age;
        // 2.赋值
        age = 18;
        // 3.输出结果
        console.log(age);
        // 4.声明一个变量并赋值，成为变量的初始化
        var uname = 'lgw';
        var address = '河南省'
        var email = 'lgwny0120@163.com'
        var gz = 0;
        console.log(uname);
        console.log(address);
        console.log(email);
        console.log(gz);

    </script>
</head>
<!-- 
        本质: 是程序在内存中申请的一块用来存放数据的空间
        使用: 1.声明变量：  var 变量名  # var是variable变量的意思
              2.赋值
-->

</html>
