<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>

    <script>
        /*
        1.有三元运算符组成的式子称为三元表达式
        2.一元：++num  二元：3+5 三元：？：
        3.语法结构: 条件表达式 ？ 表达式1 : 表达式2
            如果表达式为真，则返回表达式1的值，若为假，则返回表达式2的值
        */
        var num = 10,
            flag = num > 6 ? '是的' : '不是';
        console.log(flag);

        /*
        1.用户输入0-59之间任何一个数
        2.如果数字小于10，则在这个数字前补零，否则，不操作
        3.用变量接受这个返回值，输出
        */
        var shuzi = prompt('请输入数字:'),
            result = shuzi < 10 ? '0' + shuzi : shuzi;
        console.log(result);
    </script>
</head>

</html>
