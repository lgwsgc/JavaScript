<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输入输出</title>

    <script>
        // 这是一个输入框
        prompt('请输入你的年龄:');
        // alert 弹出警示框 输出 展示给用户
        alert('计算的结果是:');
        // console 控制台输出 给程序员测试的
        console.log('程序员才能看到');

    </script>
</head>
